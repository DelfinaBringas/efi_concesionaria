{% extends 'home/base.html' %}
{% block content %}
<div class="container mt-3">
    <h2>Detalles de Proveedor</h2>
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">{{ proveedor.nombre }}</h5>
            <h5 class="card-title">{{ proveedor.direccion }}</h5>
            <h5 class="card-title">{{ proveedor.telefono }}</h5>

            <a href="{% url 'proveedor_update' proveedor.id %}" class="btn btn-primary">Editar</a>
            <a href="{% url 'proveedor_delete' proveedor.id%}" class="btn btn-danger">Borrar</a>
            <a href="{% url 'proveedor_list' %}" class="btn btn-secondary">Volver a la lista</a>
        </div>
    </div>

</div>
{% endblock %}
