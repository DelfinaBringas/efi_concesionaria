{% extends 'home/base.html' %}
{% block content %}
<div class="container mt-3">
    <h2>Lista de Paises</h2>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Nombre</th>
            </tr>
        </thead>
        <tbody>
            {% for pais in paises %}
            <tr>
                <td>{{ pais.nombre }}</td>
               
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
