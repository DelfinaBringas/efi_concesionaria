{% extends "home/base.html" %}
{% block content %}
<div class="container mt-3">
    <h2>Actualizar Vehículo</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        
        <label for="id_image">Actualizar Imagen:</label>
        {{ image_form.image }}
        
        <label for="id_description">Descripción de la Imagen:</label>
        {{ image_form.description }}
        
        <button type="submit" class="btn btn-primary">Actualizar</button>
    </form>
</div>
{% endblock %}
