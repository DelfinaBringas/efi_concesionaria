<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concesionaria</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/forms.css' %}">
    <link rel="stylesheet" href="{% static 'css/list.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'vehiculo_list' %}">Listado de Autos</a>
            <a class="navbar-brand" href="{% url 'proveedor_list' %}">Proveedores</a>
            
            <div class="ms-auto d-flex align-items-center">
                {% if user.is_authenticated %}
                    <a href="{% url 'update_lang' %}" class="btn btn-outline-primary me-2" role="button">
                        {% if profile.language == 'es' %} EN {% else %} ES {% endif %} 
                    </a>
                {% endif %}
                
                {% if user.is_authenticated %}
                    <a href="{% url 'logout' %}" class="btn btn-outline-danger">Salir</a>
                {% else %}
                    <a href="{% url 'login' %}" class="btn btn-outline-success">Ingresar</a>
                {% endif %}
            </div>
        </div>
    </nav>
    
    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
