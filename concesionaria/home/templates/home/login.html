{% extends 'home/base.html' %}

{% block content %}
<div class="container">
    <div class="row justify-content-center" style="min-height: 80vh;">
        <div class="col-md-7">
            <div class="form-container">
                <div class="form-header">
                    <h3 class="text-center">Ingrese al sitio</h3>
                </div>
    <div class="card-body">
        <form method="POST" action="{% url 'login' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Nombre de Usuario</label>
                <input type="text" name="username" autofocus autocomplete="username" maxlength="150" required id="id_username" class="form-control">
                {% if form.username.errors %}
                    <div class="text-danger">{{ form.username.errors }}</div>
                {% endif %}
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" name="password" autocomplete="current-password" required id="id_password" class="form-control">
                {% if form.password.errors %}
                    <div class="text-danger">{{ form.password.errors }}</div>
                {% endif %}
            </div>
            <button type="submit" class="btn btn-primary">Ingresar</button>
        </form>
        <div class="register-text">
            <p>¿Aún no tienes cuenta? <a href="{% url 'register' %}" class="link-register">Regístrate aquí</a></p>
        </div>
    </div>
</div>
{% endblock %}
